<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parallax</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="hero">
        <div data-parallax-scroll-depth="1.0" class="parallax-scroll image">
            <div data-parallax-cursor-depth="0.0" data-src="https://bruno-simon.com/hetic/p2022/resources/parallax/images/0.png" class="parallax-cursor lazy inner"></div>
        </div>
        <div data-parallax-scroll-depth="0.9" class="parallax-scroll image">
            <div data-parallax-cursor-depth="0.025" data-src="https://bruno-simon.com/hetic/p2022/resources/parallax/images/1.png" class="parallax-cursor lazy inner"></div>
        </div>
        <div data-parallax-scroll-depth="0.8" class="parallax-scroll image">
            <div data-parallax-cursor-depth="0.05" data-src="https://bruno-simon.com/hetic/p2022/resources/parallax/images/2.png" class="parallax-cursor lazy inner"></div>
        </div>
        <div data-parallax-scroll-depth="0.7" class="parallax-scroll image">
            <div data-parallax-cursor-depth="0.075" data-src="https://bruno-simon.com/hetic/p2022/resources/parallax/images/3.png" class="parallax-cursor lazy inner"></div>
        </div>
        <div data-parallax-scroll-depth="0.6" class="parallax-scroll image">
            <div data-parallax-cursor-depth="0.1" data-src="https://bruno-simon.com/hetic/p2022/resources/parallax/images/4.png" class="parallax-cursor lazy inner"></div>
        </div>
        <div data-parallax-scroll-depth="0.5" class="parallax-scroll image">
            <div data-parallax-cursor-depth="0.125" data-src="https://bruno-simon.com/hetic/p2022/resources/parallax/images/5.png" class="parallax-cursor lazy inner"></div>
        </div>
        <div data-parallax-scroll-depth="0.4" class="parallax-scroll image">
            <div data-parallax-cursor-depth="0.15" data-src="https://bruno-simon.com/hetic/p2022/resources/parallax/images/6.png" class="parallax-cursor lazy inner"></div>
        </div>
        <div data-parallax-scroll-depth="0.3" class="parallax-scroll image">
            <div data-parallax-cursor-depth="0.175" data-src="https://bruno-simon.com/hetic/p2022/resources/parallax/images/7.png" class="parallax-cursor lazy inner"></div>
        </div>
        <div data-parallax-scroll-depth="0.0" class="parallax-scroll image">
            <div data-parallax-cursor-depth="0.19" data-src="https://bruno-simon.com/hetic/p2022/resources/parallax/images/8.png" class="parallax-cursor lazy inner"></div>
        </div>
    </div>
    
    <div class="content"></div>

    <script src="script.js"></script>

</body>
</html>
