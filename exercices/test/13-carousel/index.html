<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link rel="stylesheet" href="hetic-carousel/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="hetic-carousel js-carousel" data-has-siblings="true" data-has-keyboard="true" data-has-auto="true">
        <div class="slides">
            <div class="slide">
                <div class="content">
                    <img src="https://picsum.photos/600/400/?random=1">
                </div>
            </div>
            <div class="slide">
                <div class="content">
                    <img src="https://picsum.photos/600/400/?random=2">
                </div>
            </div>
            <div class="slide">
                <div class="content">
                    <img src="https://picsum.photos/600/400/?random=3">
                </div>
            </div>
            <div class="slide">
                <div class="content">
                    <img src="https://picsum.photos/600/400/?random=4">
                </div>
            </div>
        </div>
    </div>

    <div class="hetic-carousel js-carousel" data-has-siblings="true" data-has-keyboard="true" data-has-pagination="true">
        <div class="slides">
            <div class="slide">
                <div class="content">
                    <img src="https://picsum.photos/600/400/?random=5">
                </div>
            </div>
            <div class="slide">
                <div class="content">
                    <img src="https://picsum.photos/600/400/?random=6">
                </div>
            </div>
            <div class="slide">
                <div class="content">
                    <img src="https://picsum.photos/600/400/?random=7">
                </div>
            </div>
        </div>
    </div>

    <div class="hetic-carousel js-carousel" data-has-siblings="true" data-has-keyboard="true">
        <div class="slides">
            <div class="slide">
                <div class="content">
                    <img src="https://picsum.photos/600/400/?random=8">
                </div>
            </div>
            <div class="slide">
                <div class="content">
                    <img src="https://picsum.photos/600/400/?random=9">
                </div>
            </div>
            <div class="slide">
                <div class="content">
                    <img src="https://picsum.photos/600/400/?random=10">
                </div>
            </div>
        </div>
    </div>

    <script src="hetic-carousel/script.js"></script>
    <script src="script.js"></script>
</body>
</html>
